<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Login Form</h2>
        <form id="loginForm" onsubmit=" return submitForm(event)"  >
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email id" required>
            <span id="f1"></span>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone"  placeholder="Enter Phone Number"required>
            <span id="f2"></span>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      
    if(email.search(/[A-Z]/)== -1){
    document.getElementById("f1").innerHTML="Use one capital letter";
      document.getElementById("f1").style.color="red";
      return(false);
    }
    
    if(email.search(/[0-9]/)== -1){
    document.getElementById("f1").innerHTML="Use one  number";
      document.getElementById("f1").style.color="red";
      return(false);
    }
      if(phone.length!==10){
    document.getElementById("f2").innerHTML="Enter 10 digit phone number";
      document.getElementById("f2").style.color="red";
      return(false);
      }  
      console.log('Email:', email);
      console.log('Phone Number:', phone);
      document.getElementById('loginForm').reset();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
